- name: default value
  hosts: localhost
  tasks:
  - name: print default value
    ansible.builtin.debug:
      msg: "Hello {{Course | default('Ansible')}}"

- name: dict2items
  hosts: localhost
  vars:
    my_dict:
      Course: Ansible
      Trainer: Sivakumar
  tasks:
  - name: before converting
    ansible.builtin.debug:
      msg: "Before convert: {{my_dict}}"
  - name: convert dictionary to items
    ansible.builtin.debug:
      msg: "Hello, {{ my_dict | dict2items }}"

- name: items to dictionary
  hosts: localhost
  vars:
    my_items:
    - {'key': 'Course', 'value': 'Ansible'}
    - {'key': 'Trainer', 'value': 'Sivakumar'}
  tasks:
  - name: before converting
    ansible.builtin.debug:
      msg: "Before convert: {{my_items}}"
  - name: convert dictionary to items
    ansible.builtin.debug:
      msg: "Hello, {{ my_items | items2dict }}"

- name: upper case
  hosts: localhost
  tasks:
  - name: upper case
    ansible.builtin.debug:
      msg: "Hello DevOps with AWS | upper"

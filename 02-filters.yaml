- name: default value
  hosts: localhost
  tasks:
  - name: print default value
    ansible.builtin.debug:
      msg: "Hello {{Course | default('Ansible')}}"

- name: dict2items
  hosts: localhost
  vars:
    my_dict: {Course: Ansible, Trainer: Sivakumar}
  tasks:
  - name: convert dictionary to items
    ansible.builtin.debug:
      msg: "Hello, {{ my_dict | dict2items }}"
